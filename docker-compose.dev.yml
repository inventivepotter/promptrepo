services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: promptrepo-backend-dev
    ports:
      - "7768:7768"
      - "5678:5678"  # Debug port
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - /app/.venv
    command: ["python", "-m", "debugpy", "--listen", "0.0.0.0:5678", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "7768", "--reload"]
    networks:
      - promptrepo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: promptrepo-frontend-dev
    ports:
      - "7376:7376"
      - "9229:9229"  # Node.js debug port
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:7768
      - PORT=7376
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]
    depends_on:
      - backend
    networks:
      - promptrepo-network

networks:
  promptrepo-network:
    driver: bridge